<!DOCTYPE html>
<html>
<head th:with="title=${'警情'}" th:include="/layouts/layout::head">
</head>
<body>
	
	<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">
			<!--菜单部分-->
			<div th:replace="/layouts/layout::menu"></div>
			<div class="mui-inner-wrap">
				<header class="mui-bar mui-bar-nav">
					<div class="logo">
						<img th:src="@{/img/logo.png}" />
					</div>
					<a id="offCanvasBtn" href="#offCanvasSide" class="iconfont icon-menu mui-action-menu mui-pull-right"></a>
					<h1 class="mui-title">警情</h1>
				</header>
				<div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						<div class="filterBox">
						
							<h1><span  th:text="${result.streetName}"></span>警情</h1>
							<a th:href="@{/app/fireEvent/toBasePage}" class="fl btn-filter" >
								<i class="mui-icon mui-icon-arrowleft"></i>
								返回
							</a>
						</div>
						<div class="mui-content-padded" id="contentBox">
							<!-- 内容区域 -->
							<!-- <p th:text="${result}" ></p> -->
							<div class="mui-input-row mui-search searchBox">
								<input type="search" id="streetName" class="mui-input-clear input-search" placeholder="输入社区中网络">
								<button type="button" onclick="searchName()" class="button-search">搜索</button>
							</div>
							<div class="listBox mt15" id="resultData">
								<ul class="groupList recordList" id="ulData">
									<li th:each="list,index:${result.list}">
										<h1><span th:text="${list.blockName}==''?'-':${list.blockName}"></span><a class="btn-detail pa" th:href="@{'/app/fireEvent/event?id=' + ${list.id}(type=${result.type})}">查看详情<i class="mui-icon mui-icon-arrowright"></i></a></h1>
										<div class="mui-row">
											<div class="mui-col-xs-8">
									            <div class="tit fl">日期：</div>
									            <div class="oh" th:text="${list.time}"></div>
									        </div>
									        <div class="mui-col-xs-4">
									             <div class="tit fl" th:text="${list.type_change}">种类：误报</div>
									        </div>
									    </div>
									</li>
								</ul>
								<div class="no-record tc" id="nosearch" style="display:none">
									<div class="no-record-main oh no-record-sm">
										<i class="mui-icon mui-icon-search fl"></i>
										<div class="fl">无搜索记录</div>
									</div>
								</div>
							</div>

							<!-- 内容区域 end -->
						</div>
					</div>
				</div>
				<!-- off-canvas backdrop -->
				<div class="mui-off-canvas-backdrop"></div>
			</div>
		</div>
	<script th:src="@{/js/mui.js}"></script>
	<script th:src="@{/js/jquery-2.1.0.js}"></script>
	<script th:src="@{/js/normal.js}"></script>
	<script th:inline="javascript">
		mui.init();
		function searchName(){
			$('#ulData').text('');
			mui.post([[@{/app/fireEvent/searchEvent}]],{
	    		streetId: [[${result.streetId}]],
	    		type: [[${result.type}]],
	    		name: $('#streetName').val()
	    	},function(data){
	    		if(data){
	    			var list = data.list;
	    			if(list.length>0){
	    				$('#nosearch').css('display','none');
	    				for(var i=0;i<list.length;i++){
	    					var blockName = '';
	    					if(list[i].blockName =='' || list[i].blockName == null){
	    						blockName = '-';
	    					}else{
	    						blockName = list[i].blockName;
	    					}
	    					var h1= '<h1><span>' + blockName + '</span><a class="btn-detail pa" href="@{/app/fireEvent/event?id=' + list[i].id + '&type=' + list[i].type +'}">查看详情<i class="mui-icon mui-icon-arrowright"></i></a></h1>';
	    					var li = '<li>' + h1 + '<div class="mui-row"><div class="mui-col-xs-8"><div class="tit fl">日期：</div><div class="oh">' + list[i].time + '</div></div><div class="mui-col-xs-4"><divclass="tit fl">' + list[i].type_change + '</div></div></div></li>';
	    					$('#ulData').append(li);
	    				}
	    			}else{
	    				$('#nosearch').css('display','block');
	    			}
	    		}
	    	});
			$('#streetName').blur();
		}
		
		function init(){
			console.log([[${result}]])
		}
		init();
	</script>
</body>
</html>
