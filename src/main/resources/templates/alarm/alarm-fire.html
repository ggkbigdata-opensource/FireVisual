                                            <li>

                                                <div class="oh" id="selectQuarter"></div>

                                            <li>

                                </div>
                            </div>
                        </div>
                    </div>
  						<div class="mui-content-padded">
							<!-- 内容区域 -->
							<div class="timeBox tc fb font-red" name="currentTime"><span></span></div>
							<div id="segmentedControl" class="mui-segmented-control mui-segmented-control-red mt15">

							<div class="tableBox mt10">

											</tr>
										</tbody>
									</table>
								</div>
								<div id="item2" class="mui-control-content">
									<table class="table fireDataTable">

												<th width="45" class="grayBg" rowspan="2">排序</th>
												<th width="60" class="greenBg" rowspan="2">街道</th>
												<th class="blueBg" colspan="3">冒烟类成灾警情</th>
											</tr>
											<tr>

										<tbody></tbody>
									</table>
								</div>
								<div id="item3" class="mui-control-content">
									<table class="table fireDataTable">
										<thead>

												<th width="45" class="grayBg" rowspan="2">排序</th>
												<th width="60" class="greenBg" rowspan="2">街道</th>
												<th class="blueBg" colspan="3">确认类成灾警情</th>
											</tr>

										<tbody>

									</table>
								</div>
								<div id="item4" class="mui-control-content">
									<table class="table fireDataTable">
										<thead>
											<tr>
												<th width="45" class="grayBg" rowspan="2">排序</th>
												<th width="60" class="greenBg" rowspan="2">街道</th>
												<th class="blueBg" colspan="3">直接经济损失</th>
											</tr>
											<tr>

										</thead>
										<tbody></tbody>
									</table>
								</div>
								<div id="item5" class="mui-control-content">
									<table class="table fireDataTable">
										<thead>
											<tr>
												<th width="45" class="grayBg" rowspan="2">排序</th>
												<th width="60" class="greenBg" rowspan="2">街道</th>
												<th class="blueBg" colspan="3">受伤</th>
											</tr>
											<tr>
												<th class="blueBg light" name="thisYear"></th>
												<th class="blueBg light">同期</th>

										</thead>
										<tbody></tbody>
									</table>
								</div>
								<div id="item6" class="mui-control-content">
									<table class="table fireDataTable">
										<thead>
											<tr>
												<th width="45" class="grayBg" rowspan="2">排序</th>
												<th width="60" class="greenBg" rowspan="2">街道</th>
												<th class="blueBg" colspan="3">死亡</th>
											</tr>
											<tr>
												<th class="blueBg light" name="thisYear"></th>
												<th class="blueBg light">同期</th>

							<!-- 内容区域 end -->
						</div>
                    
                </div>
            </div>
            <!-- off-canvas backdrop -->
            <div class="mui-off-canvas-backdrop"></div>
        </div>
    </div>
    <script th:src="@{/js/mui.js}"></script>
    <script th:src="@{/js/normal.js}"></script>
    <script th:src="@{/js/mui.picker.min.js}"></script>
    <script th:src="@{/js/jquery-2.1.0.js}"></script>
    <script th:inline="javascript">
    	/*<![CDATA[*/
        mui.init();
    	//初始化并获取当年数据
        var now = new Date();
    	var beginMon=13;
    	var endMon=13;
        var beginRange = now.getFullYear() + '-01';
        var endRange = now.getFullYear() + '-' + ('0'+(now.getMonth()+1)).slice(-2);
        var currentTime = now.getFullYear() + '年01月-' + ('0' + (now.getMonth()+1)).slice(-2) + '月';
        $('div[name="currentTime"] span').text(currentTime);
    	mui.post([[@{/app/fireEvent/getBaseDate}]],{
    		beginTime: beginRange,
    		endTime: endRange
    	},function(data){
    		if(data){
    			console.log(data);
    			showData(data);
    		}
    	});
    	//##################选择时间段开始###############################
    	//范围选择
    	function chooseYear(){
        	var pickerYear = new mui.PopPicker();
        	var arrYear = [];
        	for(var i=0;i<4;i++){
        		var oneYear = {};
        		oneYear = {value: ((now.getFullYear()-i)+''),text:((now.getFullYear()-i)+'')};
        		arrYear.push(oneYear)
        	}
        	pickerYear.setData(arrYear);
    		pickerYear.show(function(res){
    			$('#chooseYear').val(res[0].text);
    		});
    	}
		function beginMonth(){
			var pickerBegin = new mui.PopPicker();
			var arrMon = [];
			for(var i=1;i<endMon;i++){
				var oneMon = {};
				oneMon = {value: (('0'+i).slice(-2)),text: (('0'+i).slice(-2))};
				arrMon.push(oneMon);
			}
			pickerBegin.setData(arrMon);
			pickerBegin.show(function(res){
    			$('#beginMonth').val(res[0].text);
    			beginMon = parseInt(res[0].text);
    		});
		}
		function endMonth(){
			var pickerEnd = new mui.PopPicker();
			var arrMon = [];
			for(var i=beginMon;i<13;i++){
				var oneMon = {};
				oneMon = {value: (('0'+i).slice(-2)),text: (('0'+i).slice(-2))};
				arrMon.push(oneMon);
			}
			pickerEnd.setData(arrMon);
			pickerEnd.show(function(res){
    			$('#endMonth').val(res[0].text);
    			endMon = parseInt(res[0].text);
    		});
		}
	    //按年份range=1
	    for(var i=0;i<3;i++){
	    	$('#selectYear').append('<button onclick="checkRange(' + (now.getFullYear()-i) + ',\'1\')">' + (now.getFullYear()-i) + '</button>');
	    }
	    //按半年range=2；按季度range=3；按月份range=4；
	    for(var j=0;j<2;j++){
	    	for(var k=0;k<2;k++){
	    		var str = '';
	    		if(k===0){
	    			str = '年上半年';
	    		}else{
	    			str = '年下半年';
	    		}
	    		$('#selectHalfYear').append('<button onclick="checkRange(' + (now.getFullYear()-j-1) + ',\'2\',' + k + ')">' + (now.getFullYear()-j-1) + str + '</button>');
	    	}
	    	for(var l=0;l<4;l++){
	    		var quarter = '';
	    		if(l===0){
	    			quarter = '年第4季度';
	    		}else if(l===1){
	    			quarter = '年第3季度';
	    		}else if(l===2){
	    			quarter = '年第2季度';
	    		}else {
	    			quarter = '年第1季度';
	    		}
	    		$('#selectQuarter').append('<button onclick="checkRange(' + (now.getFullYear()-j-1) + ',\'3\',\'\',' + l + ')">' + (now.getFullYear()-j-1) + quarter + '</button>');
	    	}
	    	var strMonths = '';
	    	var divMonths = '';
	    	for(var m=1;m<13;m++){
	    		var months = m + '月';
	    		strMonths += '<button onclick="checkRange(' + (now.getFullYear()-j-1) + ',\'4\',\'\',\'\',' + m + ')">' + months + '</button>';
	    	}
	    	divMonths = '<div class="oh">' + strMonths + '</div>';
	    	$('#selectMonth').append('<div class="tit">' + (now.getFullYear()-j-1) + '年' + '</div>' + divMonths);
	    }
	    //##################选择时间段结束###############################
	    //点击确认提交时间获取数据
	    function checkRange (year,range,half,quarter,month){
	    	if(range==='1'){
	    		beginRange = year + '-01';
	    		endRange = year + '-12';
	    		currentTime = year + '年';
	    	}else if(range === '2'){
	    		if(half === 0){
	    			beginRange = year + '-01';
	    			endRange = year + '-06';
	    			currentTime = year+'年上半年';
	    		}else{
	    			beginRange = year + '-07';
	    			endRange = year + '-12';
	    			currentTime = year+'年下半年';
	    		}
	    	}else if(range === '3'){
	    		if(quarter === 0){
	    			beginRange = year + '-10';
	    			endRange = year + '-12';
	    			currentTime = year+'年第4季度';
	    		}else if(quarter === 1){
	    			beginRange = year + '-07';
	    			endRange = year + '-09';
	    			currentTime = year+'年第3季度';
	    		}else if(quarter === 2){
	    			beginRange = year + '-04';
	    			endRange = year + '-06';
	    			currentTime = year+'年第2季度';
	    		}else{
	    			beginRange = year + '-01';
	    			endRange = year + '-03';
	    			currentTime = year+'年第1季度';
	    		}
	    	}else if(range === '4'){
	    		var monthOne = '0' + month;
	    		var monthStr = '-' + monthOne.slice(-2);
				beginRange = '' + year + monthStr;
				endRange = beginRange;
				currentTime = year+'年'+monthOne.slice(-2)+'月';
	    	}else{
	    		return;
	    	}
	    	$('div[name="currentTime"] span').text(currentTime);
	    	mui.post([[@{/app/fireEvent/getBaseDate}]],{
        		beginTime: beginRange,
        		endTime: endRange
        	},function(data){
        		if(data){
        			console.log(data);
        			showData(data);
        		}
        	});
		    isTime = false;
	    	$('#timePopover').hide();
	    }
		//“输入范围”点击确认
		function getData(){
			var year = $('#chooseYear').val();
			var beginMon = $('#beginMonth').val();
			var endMon =  $('#endMonth').val();
			if(!year){
				mui.toast('请选择年份');
				return;
			}else if(!beginMon){
				mui.toast('请选择开始月份');
				return;
			}else if(!endMon){
				mui.toast('请选择结束月份');
				return;
			}
			currentTime = year + '年' + beginMon + '月-' + endMon + '月'; 
			$('div[name="currentTime"] span').text(currentTime);
			mui.post([[@{/app/fireEvent/getBaseDate}]],{
        		beginTime: year + '-' + beginMon,
        		endTime: year + '-' + endMon
        	},function(data){
        		if(data){
        			console.log(data);
        			showData(data);
        		}
        	});
			isTime = false;
	    	$('#timePopover').hide();
		}
	    //分类警情数据和选择时间段弹窗点击关闭另外一个
	    var isTrend = false;
	    var isTime = false;
	    function hidePopover(popover){
	    	if(popover === 'trendPopover'){
	    		$('#timePopover').hide();
	    		isTime = false;
	    		if(isTrend){
	    			$('#trendPopover').hide();
	    			isTrend = false;
	    		}else{
	    			$('#trendPopover').show();
	    			isTrend = true;
	    		}
	    	}else if(popover === 'timePopover'){
	    		$('#trendPopover').hide();
	    		isTrend = false;
	    		if(isTime){
	    			$('#timePopover').hide();
	    			isTime = false;
	    		}else{
	    			$('#timePopover').show();
	    			isTime = true;
	    		}
	    	}
	    }
	    //展示表格数据
	    function showData (data) {
	    	console.log(currentTime.substr(0,4));
	    	$('th[name="thisYear"]').text(currentTime.substr(0,4));
	    }
        /*]]>*/
     </script>
</body>
</html>
