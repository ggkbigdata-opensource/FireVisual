<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>警情</title>
    <link th:href="@{/css/base.css}" rel="stylesheet"/>
    <link th:href="@{/css/mui.min.css}" rel="stylesheet"/>
    <link th:href="@{/common/iconfont/iconfont.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
	<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">
			<!--菜单部分-->
			<buttonside id="offCanvasSide" class="mui-off-canvas-right">
				<div id="offCanvasSideScroll" class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<div class="menu-title">菜单</div>
						<ul class="menu">
							<li><button th:href="@{/regionalProfile/regionalProfile.html}"><i class="iconfont icon-region"></i>区域概况</button></li>
							<li><button th:href="@{/hiddenInvestigation/hiddenInvestigation.html}"><i class="iconfont icon-hidden"></i>隐患排查项目统计</button></li>
							<li><button th:href="@{/alarm/alarm-tianHe.html}"><i class="iconfont icon-warn"></i>警情</button></li>
							<li><button th:href="@{/lawEnforcement/lawEnforcement-tianHe.html}"><i class="iconfont icon-police"></i>执法</button></li>
							<li><button th:href="@{/statisticalData/statisticalData.html}"><i class="iconfont icon-bar-chart"></i>统计数据展示</button></li>
						</ul>
					</div>
				</div>
			</buttonside>
			<div class="mui-inner-wrap">
				<header class="mui-bar mui-bar-nav">
					<div class="logo">
						<img th:src="@{/img/logo.png}" />
					</div>
					<a id="offCanvasBtn" href="#offCanvasSide" class="iconfont icon-menu mui-action-menu mui-pull-right"></a>
					<h1 class="mui-title">警情</h1>
				</header>
				<div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						<div class="filterBox">
							<button onclick="hide('trendPopover')" class="fl btn-filter" >
								天河区警情趋势
								<i class="mui-icon mui-icon-arrowdown"></i>
							</button>
							<div id="trendPopover" style="display: none " class="popoverbox">
								<ul class="mui-table-view">
								    <li class="mui-table-view-cell"><button onclick="goUrl()">天河区警情趋势</button></li>
								    <li class="mui-table-view-cell"><button href="alarm-region.html">区域警情趋势</button></li>
								    <li class="mui-table-view-cell"><button onclick="goUrl('app/fireEvent/toBasePage')">火灾警情基本数据</button></li>
								  </ul>
							</div>
						</div>
						<div class="mui-content-padded">
							<!-- 内容区域 -->
							<div class="chartBox mt20 mb20">
								<!-- <img src="../custom/upload/chart1.png" width="100%" /> -->
								<div id="alarmTendency" style="height:400px;"></div>
							</div>
							<!-- 内容区域 end -->
						</div>
					</div>
				</div>
				<!-- off-canvas backdrop -->
				<div class="mui-off-canvas-backdrop"></div>
			</div>
		</div>
	<script th:src="@{/js/mui.js}"></script>
	<script th:src="@{/js/normal.js}"></script>
	<script th:src="@{/js/echarts.min.js}"></script>
	<script th:src="@{/js/macarons.js}"></script>
	<script>
		mui.init();
		var alarmTendency = echarts.init(document.getElementById('alarmTendency'),'macarons');
		var option = {};
		mui.get('main','',function(data){
			if(data && data.length>0){
				var legend = [];
				var item = [];
				var datas = [];
				var unit = [];
				unit = data[0].unit;
				for(var i=0;i<data.length;i++){
					legend.unshift(data[i].type);
					var da = [];
					for(var k=0;k<data[i].data.length;k++){
						da.unshift(data[i].data[k].value);
					}
					datas.unshift(da);
				}
				for(var j=0;j<data[0].data.length;j++){
					item.unshift(data[0].data[j].month);
				}
				option = {
					    tooltip : {
					    	show: false,
					        trigger: 'axis'
					    },
					    legend: {
					        data: legend
					    },
					    grid : {
					    	x: 30,
					    	x2: 10
					    },
					    calculable : false,
					    xAxis : [
					        {
					            type : 'category',
					            boundaryGap : false,
					            data : item,
					            axisLabel: {
					            	show:true,
					            	interval:0,
					            	formatter: function(params){
                                        var oneLineLength =2;
                                        var newParamsName = '';
                                        var paramsNameNumber = params.length;
                                        var provideNumber = oneLineLength;
                                        var rowNumber = Math.ceil(paramsNameNumber / provideNumber);
                                        if (paramsNameNumber > provideNumber) {
                                            for (var p = 0; p < rowNumber; p++) {
                                                var tempStr = '';
                                                var start = p * provideNumber;
                                                var end = start + provideNumber;
                                                if (p === rowNumber - 1) {
                                                    tempStr = params.substring(start, paramsNameNumber);
                                                } else {
                                                    tempStr = params.substring(start, end) + '\n';
                                                }
                                                newParamsName += tempStr;
                                            }
                                        } else {
                                            newParamsName = params;
                                        }
                                        return newParamsName;
                                    }
					            }
					        }
					    ],
					    yAxis : [
					        {
					            type : 'value',
					            name : '单位：' + unit,
					        }
					    ],
					    series : (function () {
					    	var series = [];
					    	for(var l=0;l<datas.length;l++){
					    		var d = {};
					    		d.name = '';
					    		d.data = [];
					    		d.name = legend[l];
					    		d.type = 'line';
					    		d.smooth = false;
					    		d.data = datas[l];
					    		series.unshift(d);
					    	}
					
					    	return series;
					    }()),
					    color: ['#C0392B','#F39C12','#8E44AD','#2980B9','#1ABC9C']
					};
				alarmTendency.setOption(option);
			}
		},'json');
		var goUrl = function (url){
			if(url === undefined){
				document.getElementById('trendPopover').style.display = 'none';
			}else{
				mui.openWindow({url: url});
			}
			
		};
		window.onresize = function () {
			var timeout;
			timeout = setTimeout(function(){
				var alarmTendency = echarts.init(document.getElementById('alarmTendency'),'macarons');
				alarmTendency.setOption(option);
			},200);
		}
	</script>
</body>
</html>
