<!DOCTYPE html>
<html>
<head th:with="title=${'执法'}" th:include="/layouts/layout::head">
</head>
<body>
    <div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">
        <!--菜单部分-->
        <div th:replace="/layouts/layout::menu"></div>
        <div class="mui-inner-wrap">
            <!-- Header 部分 -->
            <header class="mui-bar mui-bar-nav">
				<div class="logo">
					<img th:src="@{/img/logo.png}" />
				</div>
				<a id="offCanvasBtn" href="#offCanvasSide" class="iconfont icon-menu mui-action-menu mui-pull-right"></a>
				<h1 class="mui-title">执法</h1>
			</header>
            <div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="filterBox">
                    	<h1><span id="streetName"></span></h1>
                        <a href="#" id="pageBack" class="fl btn-filter" >
							<i class="mui-icon mui-icon-arrowleft"></i>
							返回
						</a>
                        <span id="hideTimePopover" class="fr btn-filter">选择时间段 <i class="mui-icon mui-icon-arrowdown"></i></span>
                        <div id="timePopover" style="display: none"
                            class="popoverbox">
                            <div class="mui-scroll-wrapper time-scroll-wrapper">
                                <div class="mui-scroll">
                                    <div class="regionCurrent" name="currentTime">当前：<span></span></div>
                                    <div class="rangeBox tc mt10">
                                        <div class="tl font-red pl15 mb10">输入范围</div>
                                        <div class="dateSelect">
								 			<div class="mui-row oh">
										        <div class="mui-col-xs-5">
										        	<div class="fr ml5 mr10">年</div>
										            <div class="oh"><input type="text" onclick="chooseYear()" id="chooseYear" class="input-year" readOnly="readOnly" /></div>
										        </div>
										        <div class="mui-col-xs-3">
										            <div class="fr ml5">月</div>
										            <div class="oh"><input type="text" onclick="beginMonth()" id="beginMonth" class="input-month" readOnly="readOnly" /></div>
										        </div>
										        <div class="mui-col-xs-1 tc">-</div>
										         <div class="mui-col-xs-3">
										            <div class="fr ml5">月</div>
										            <div class="oh"><input type="text" onclick="endMonth()" id="endMonth" class="input-month" readOnly="readOnly" /></div>
										        </div>
										    </div>
											<div class="mui-button-row range-button">
												<button type="button" onclick="getData()" class="mui-btn">确认</button>
											</div>
										</div>
                                    </div>
                                    <div class="selectRangeBox">
                                        <div
                                            class="tl font-red pl15 mb10">选择范围</div>
                                        <ul class="selectRangeList">
                                            <li>
                                                <div class="tit tr fl">按年份：</div>
                                                <div class="oh" id="selectYear"></div>
                                            </li>
                                            <li>
                                                <div class="tit tr fl">按半年：</div>
                                                <div class="oh" id="selectHalfYear"></div>
                                            </li>
                                            <li>
                                                <div class="tit tr fl">按季度：</div>
                                                <div class="oh" id="selectQuarter"></div>
                                            </li>
                                            <li>
                                                <div class="tit tr fl">按月份：</div>
                                                <div class="oh">
                                                	<div class="month-item" id="selectMonth"></div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mui-content-padded" id="bodyContent">
                        <!-- 内容区域 -->
                        <div class="timeBox tc fb font-red" name="currentTime"><span></span></div>
						<div class="tableBox mt10">
								<div id="item1" class="mui-control-content">
									<table class="table fireDataTable">
										<thead>
											<tr>
												<th width="50" class="grayBg" rowspan="2">排序</th>
												<th width="100" class="greenBg" rowspan="2">社区</th>
												<th class="blueBg" colspan="2">行政罚款</th>
											</tr>
											<tr>
												<th class="blueBg light">宗</th>
												<th class="blueBg light">元</th>
											</tr>
										</thead>
										<tbody id="tbody1"></tbody>
									</table>
								</div>
								<div id="item2" class="mui-control-content">
									<table class="table fireDataTable">
										<thead>
											<tr>
												<th width="50" class="grayBg">排序</th>
												<th width="100" class="greenBg">社区</th>
												<th class="blueBg">行政拘留</th>
											</tr>
										</thead>
										<tbody id="tbody2"></tbody>
									</table>
								</div>
								<div id="item3" class="mui-control-content">
									<table class="table fireDataTable">
										<thead>
											<tr>
												<th width="50" class="grayBg" >排序</th>
												<th width="100" class="greenBg" >社区</th>
												<th class="blueBg" >刑事拘留</th>
											</tr>
										</thead>
										<tbody id="tbody3"></tbody>
									</table>
								</div>
								<div id="item4" class="mui-control-content">
									<table class="table fireDataTable">
										<thead>
											<tr>
												<th width="50" class="grayBg" >排序</th>
												<th width="100" class="greenBg" >社区</th>
												<th class="blueBg" >临时查封</th>
											</tr>
										</thead>
										<tbody id="tbody4"></tbody>
									</table>
								</div>
								<div id="item5" class="mui-control-content">
									<table class="table fireDataTable">
										<thead>
											<tr>
												<th width="50" class="grayBg">排序</th>
												<th width="100" class="greenBg">社区</th>
												<th class="blueBg">三停</th>
											</tr>
										</thead>
										<tbody id="tbody5"></tbody>
									</table>
								</div>
							</div>
							<div class="no-record tc" id="norecord" style="display:none">
								<div class="no-record-main oh no-record-sm">
									<i class="mui-icon mui-icon-search fl"></i>
									<div class="fl">无记录</div>
								</div>
							</div>
                        <!-- 内容区域 end -->
                    </div>
                </div>
            </div>
            <!-- off-canvas backdrop -->
            <div class="mui-off-canvas-backdrop"></div>
        </div>
    </div>
    <script th:src="@{/js/mui.js}"></script>
    <script th:src="@{/js/normal.js}"></script>
    <script th:src="@{/js/mui.picker.min.js}"></script>
    <script th:src="@{/js/jquery-2.1.0.js}"></script>
    <script th:inline="javascript">
    	/*<![CDATA[*/
        mui.init();
    	//设置灰层
        $('head').append('<style>.content-backdrop:before{height:' + $(window).height() + 'px}</style>');
    	//获取参数
		function getParam(paramName) {
		    paramValue = "";
		    isFound = false;
		    if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
		        arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&");
		        i = 0;
		        while (i < arrSource.length && !isFound) {
		            if (arrSource[i].indexOf("=") > 0) {
		                if (arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase()) {
		                    paramValue = arrSource[i].split("=")[1];
		                    isFound = true;
		                }
		            }
		            i++;
		        }
		    }
		    return paramValue;
		}
		var streetId = getParam('streetId');
		var type = getParam('type');
		$('#item' + type).css('display','block');
    	//初始化并获取当年数据
        var now = new Date();
    	var beginMon=13;
    	var endMon=13;
    	var beginRange = getParam('beginRange');
        var endRange = getParam('endRange');
        var currentTime = beginRange.substr(0,4) + '年' + beginRange.substr(beginRange.length-2,2) + '月-' + endRange.substr(endRange.length-2,2) + '月';
        $('div[name="currentTime"] span').text(currentTime);
        $('#pageBack').bind('tap',function(){//返回
			mui.openWindow({
				url: [[@{/app/punishment/toBasePage?beginRange=}]] + beginRange + '&endRange=' + endRange
			});
		});
    	mui.post([[@{/app/punishment/getBlockData}]],{
    		streetId: streetId,
    		beginTime: beginRange,
    		endTime: endRange
    	},function(data){
    		if(data){
    			showData(data);
    		}
    	});
    	//##################选择时间段开始###############################
    	//范围选择
    	function chooseYear(){
        	var pickerYear = new mui.PopPicker();
        	var arrYear = [];
        	for(var i=0;i<4;i++){
        		var oneYear = {};
        		oneYear = {value: ((now.getFullYear()-i)+''),text:((now.getFullYear()-i)+'')};
        		arrYear.push(oneYear)
        	}
        	pickerYear.setData(arrYear);
    		pickerYear.show(function(res){
    			$('#chooseYear').val(res[0].text);
    		});
    	}
		function beginMonth(){
			var pickerBegin = new mui.PopPicker();
			var arrMon = [];
			for(var i=1;i<endMon;i++){
				var oneMon = {};
				oneMon = {value: (('0'+i).slice(-2)),text: (('0'+i).slice(-2))};
				arrMon.push(oneMon);
			}
			pickerBegin.setData(arrMon);
			pickerBegin.show(function(res){
    			$('#beginMonth').val(res[0].text);
    			beginMon = parseInt(res[0].text);
    		});
		}
		function endMonth(){
			var pickerEnd = new mui.PopPicker();
			var arrMon = [];
			for(var i=beginMon;i<13;i++){
				var oneMon = {};
				oneMon = {value: (('0'+i).slice(-2)),text: (('0'+i).slice(-2))};
				arrMon.push(oneMon);
			}
			pickerEnd.setData(arrMon);
			pickerEnd.show(function(res){
    			$('#endMonth').val(res[0].text);
    			endMon = parseInt(res[0].text);
    		});
		}
	    //按年份range=1
	    for(var i=0;i<3;i++){
	    	$('#selectYear').append('<button onclick="checkRange(' + (now.getFullYear()-i) + ',\'1\')">' + (now.getFullYear()-i) + '</button>');
	    }
	    //按半年range=2；按季度range=3；按月份range=4；
	    for(var j=0;j<2;j++){
	    	for(var k=0;k<2;k++){
	    		var str = '';
	    		if(k===0){
	    			str = '年上半年';
	    		}else{
	    			str = '年下半年';
	    		}
	    		$('#selectHalfYear').append('<button onclick="checkRange(' + (now.getFullYear()-j-1) + ',\'2\',' + k + ')">' + (now.getFullYear()-j-1) + str + '</button>');
	    	}
	    	for(var l=0;l<4;l++){
	    		var quarter = '';
	    		if(l===0){
	    			quarter = '年第4季度';
	    		}else if(l===1){
	    			quarter = '年第3季度';
	    		}else if(l===2){
	    			quarter = '年第2季度';
	    		}else {
	    			quarter = '年第1季度';
	    		}
	    		$('#selectQuarter').append('<button onclick="checkRange(' + (now.getFullYear()-j-1) + ',\'3\',\'\',' + l + ')">' + (now.getFullYear()-j-1) + quarter + '</button>');
	    	}
	    	var strMonths = '';
	    	var divMonths = '';
	    	if(j == 0){
	    		var today = new Date();
	    		var thisMonth = today.getMonth() + 1;
    			for(var q=1;q<thisMonth;q++){
    				var months = q + '月';
		    		strMonths += '<button onclick="checkRange(' + (now.getFullYear()-j) + ',\'4\',\'\',\'\',' + q + ')">' + months + '</button>';
    			}
	    	}else{
	    		for(var m=1;m<13;m++){
		    		var months = m + '月';
		    		strMonths += '<button onclick="checkRange(' + (now.getFullYear()-j) + ',\'4\',\'\',\'\',' + m + ')">' + months + '</button>';
		    	}
	    	}
	    	divMonths = '<div class="oh">' + strMonths + '</div>';
	    	$('#selectMonth').append('<div class="tit">' + (now.getFullYear()-j) + '年' + '</div>' + divMonths);
	    }
	    //##################选择时间段结束###############################
	    //点击确认提交时间获取数据
	    function checkRange (year,range,half,quarter,month){
	    	if(range==='1'){
	    		beginRange = year + '-01';
	    		endRange = year + '-12';
	    		currentTime = year + '年';
	    	}else if(range === '2'){
	    		if(half === 0){
	    			beginRange = year + '-01';
	    			endRange = year + '-06';
	    			currentTime = year+'年上半年';
	    		}else{
	    			beginRange = year + '-07';
	    			endRange = year + '-12';
	    			currentTime = year+'年下半年';
	    		}
	    	}else if(range === '3'){
	    		if(quarter === 0){
	    			beginRange = year + '-10';
	    			endRange = year + '-12';
	    			currentTime = year+'年第4季度';
	    		}else if(quarter === 1){
	    			beginRange = year + '-07';
	    			endRange = year + '-09';
	    			currentTime = year+'年第3季度';
	    		}else if(quarter === 2){
	    			beginRange = year + '-04';
	    			endRange = year + '-06';
	    			currentTime = year+'年第2季度';
	    		}else{
	    			beginRange = year + '-01';
	    			endRange = year + '-03';
	    			currentTime = year+'年第1季度';
	    		}
	    	}else if(range === '4'){
	    		var monthOne = '0' + month;
	    		var monthStr = '-' + monthOne.slice(-2);
				beginRange = '' + year + monthStr;
				endRange = beginRange;
				currentTime = year+'年'+monthOne.slice(-2)+'月';
	    	}else{
	    		return;
	    	}
	    	$('div[name="currentTime"] span').text(currentTime);
	    	mui.post([[@{/app/punishment/getBlockData}]],{
	    		streetId: streetId,
        		beginTime: beginRange,
        		endTime: endRange
        	},function(data){
        		if(data){
        			showData(data);
        		}
        	});
		    isTime = false;
		    $('#bodyContent').removeClass('content-backdrop');
	    	$('#timePopover').hide();
	    }
		//“输入范围”点击确认
		function getData(){
			var year = $('#chooseYear').val();
			var beginMon = $('#beginMonth').val();
			var endMon =  $('#endMonth').val();
			if(!year){
				mui.toast('请选择年份');
				return;
			}else if(!beginMon){
				mui.toast('请选择开始月份');
				return;
			}else if(!endMon){
				mui.toast('请选择结束月份');
				return;
			}
			currentTime = year + '年' + beginMon + '月-' + endMon + '月'; 
			$('div[name="currentTime"] span').text(currentTime);
			mui.post([[@{/app/punishment/getBlockData}]],{
				streetId: streetId,
        		beginTime: year + '-' + beginMon,
        		endTime: year + '-' + endMon
        	},function(data){
        		if(data){
        			showData(data);
        		}
        	});
			isTime = false;
			$('#bodyContent').removeClass('content-backdrop');
	    	$('#timePopover').hide();
		}
	    //分类警情数据和选择时间段弹窗点击关闭另外一个
	    var isTrend = false;
	    var isTime = false;
	    $('#hidePopover').bind('tap',function(){
	    	hidePopover('trendPopover');
	    });
	    $('#hideTimePopover').bind('tap',function(){
	    	hidePopover('timePopover');
	    });
	    function hidePopover(popover){
	    	if(popover === 'trendPopover'){
	    		$('#timePopover').hide();
	    		isTime = false;
	    		if(isTrend){
	    			$('#trendPopover').hide();
	    			$('#bodyContent').removeClass('content-backdrop');
	    			isTrend = false;
	    		}else{
	    			$('#trendPopover').show();
	    			$('#bodyContent').addClass('content-backdrop');
	    			isTrend = true;
	    		}
	    		
	    	}else if(popover === 'timePopover'){
	    		$('#trendPopover').hide();
	    		isTrend = false;
	    		if(isTime){
	    			$('#timePopover').hide();
	    			$('#bodyContent').removeClass('content-backdrop');
	    			isTime = false;
	    		}else{
	    			$('#timePopover').show();
	    			$('#bodyContent').addClass('content-backdrop');
	    			isTime = true;
	    		}
	    	}
	    }
	    $('#bodyContent').bind('tap',function(){
	    	if(isTrend || isTime){
		    	isTrend = false;
	        	isTime = false;
	        	$('#bodyContent').removeClass('content-backdrop');
	        	$(".popoverbox").hide();
	    	}
        });
	    //数据展示
	    var dataLength;
	    var dataList = [];
	    var totalNum = [];
	    var totalStr = [];
	    function showData(block){
	    	var data = block.list;
	    	for(var z=0;z<data.length;z++){
	    		data[z].blockName = data[z].blockName.substring(0,data[z].blockName.length-2);	
	    	}
	    	$('#streetName').text(block.streetName);
	    	if(data.length ==0){
	    		$('#norecord').css('display','block');
	    		return;
	    	}else{
	    		$('#norecord').css('display','none');
	    	}
	    	dataLength = data.length;
	    	dataList = data;
	    	var arrStr = [];
	    	for(var n=1;n<6;n++){
	    		$('#tbody' + n).text('');
	    		totalNum[n-1] = 0;
	    		totalStr[n-1] = '';
	    	}
	    	$('th[name="thisYear"]').text(currentTime.substr(0,4));
	    	function compare(fields){
	    		return function (a,b){
	    			var value1 = a[fields];
	    			var value2 = b[fields];
	    			return value2 - value1;
	    		}
	    	}
	    	//行罚
	    	data.sort(compare('fineNumNow'));
	    	var totalPrice = 0;
	    	for(var i=0;i<data.length;i++){
	    		var tr1 = '';
	    		var str1 = '';
	    		str1 = '<td class="greenBg">' + data[i].blockName + '</td><td class="blueBg">' + data[i].fineNumNow + '</td><td class="blueBg">' + data[i].finePriceNow + '</td>';
	    		tr1 = '<tr id="fineNum_' + data[i].blockId + '"><td class="grayBg">' + (i+1) + '</td>' + str1 + '</tr>';
	    		arrStr[0]+=tr1;
	    		totalNum[0] += data[i].fineNumNow;
	    		totalPrice += data[i].finePriceNow;
	    	}
	    	totalStr[0] = '<tr class="fb"><td colspan="2">合计</td><td>' + totalNum[0] + '</td><td>' + totalPrice + '</td></tr>';
	    	//行拘
	    	data.sort(compare('admiDetNow'));
	    	for(var j=0;j<data.length;j++){
	    		var tr2 = '';
	    		var str2 = '';
	    		str2 = '<td class="greenBg">' + data[j].blockName + '</td><td class="blueBg">' + data[j].admiDetNow + '</td>';
	    		tr2 = '<tr id="admiDet_' + data[j].blockId + '"><td class="grayBg">' + (j+1) + '</td>' + str2 + '</tr>';
	    		arrStr[1]+=tr2;
	    		totalNum[1] += data[j].admiDetNow;
	    	}
	    	totalStr[1] = '<tr class="fb"><td colspan="2">合计</td><td>' + totalNum[1] + '</td></tr>';
	    	//刑拘
	    	data.sort(compare('crimDetNow'));
	    	for(var k=0;k<data.length;k++){
	    		var tr3 = '';
	    		var str3 = '';
	    		str3 = '<td class="greenBg">' + data[k].blockName + '</td><td class="blueBg">' + data[k].crimDetNow + '</td>';
	    		tr3 = '<tr id="crimDet_' + data[k].blockId + '"><td class="grayBg">' + (k+1) + '</td>' + str3 + '</tr>';
	    		arrStr[2]+=tr3;
	    		totalNum[2] += data[k].crimDetNow;
	    	}
	    	totalStr[2] = '<tr class="fb"><td colspan="2">合计</td><td>' + totalNum[2] + '</td></tr>';
	    	//临封
	    	data.sort(compare('sealUpNow'));
	    	for(var l=0;l<data.length;l++){
	    		var tr4 = '';
	    		var str4 = '';
	    		str4 = '<td class="greenBg">' + data[l].blockName + '</td><td class="blueBg">' + data[l].sealUpNow + '</td>';
	    		tr4 = '<tr id="sealUp_' + data[l].blockId + '"><td class="grayBg">' + (l+1) + '</td>' + str4 + '</tr>';
	    		arrStr[3]+=tr4;
	    		totalNum[3] += data[l].sealUpNow;
	    	}
	    	totalStr[3] = '<tr class="fb"><td colspan="2">合计</td><td>' + totalNum[3] + '</td></tr>';
	    	//三停
	    	data.sort(compare('ThreeStopNow'));
	    	for(var m=0;m<data.length;m++){
	    		var tr5 = '';
	    		var str5 = '';
	    		str5 = '<td class="greenBg">' + data[m].blockName + '</td><td class="blueBg">' + data[m].ThreeStopNow + '</td>';
	    		tr5 = '<tr id="ThreeStop_' + data[m].blockId + '"><td class="grayBg">' + (m+1) + '</td>' + str5 + '</tr>';
	    		arrStr[4]+=tr5;
	    		totalNum[4] += data[m].ThreeStopNow;
	    	}
	    	totalStr[4] = '<tr class="fb"><td colspan="2">合计</td><td>' + totalNum[4] + '</td></tr>';
	    	for(var m=1;m<6;m++){
	    		$('#tbody' + m).append(totalStr[m-1]);
				$('#tbody' + m).append(arrStr[m-1]);
			}
	    	goList();
	    }
	    
	    function goList(){
	    	var arrTitle = ['#fineNum_','#admiDet_','#crimDet_','#sealUp_','#ThreeStop_'];
	    	if(dataLength){
	    		for(var i=0;i<dataLength;i++){
