<!DOCTYPE html>
<html>
<head th:with="title=${'统计数据展示'}" th:include="/layouts/layout::head">
</head>
<body>
	<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">
			<!--菜单部分-->
			<div th:replace="/layouts/layout::menu"></div>
			<div class="mui-inner-wrap">
				<header class="mui-bar mui-bar-nav">
					<div class="logo">
						<img th:src="@{/img/logo.png}" />
					</div>
					<a id="offCanvasBtn" href="#offCanvasSide" class="iconfont icon-menu mui-action-menu mui-pull-right"></a>
					<h1 class="mui-title">数据统计</h1>
				</header>
				<div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						<div class="mui-content-padded" id="contentBox">
							<!-- 内容区域 -->
							<div id="segmentedControl" class="mui-segmented-control mui-segmented-control-red mt10">
								<a class="mui-control-item mui-active" href="#item1">警情</a>
								<a class="mui-control-item" href="#item2">执法</a>
							</div>
							<div class="dataBox mt10">
								<div id="item1" class="mui-control-content mui-active">
									<ul class="mui-table-view">
									    <li class="mui-table-view-cell"><a class="mui-navigate-right" th:href="@{/app/statistical/toEventOne}">2016年1-12月天河区火灾警情基本数据</a></li>
									    <li class="mui-table-view-cell"><a class="mui-navigate-right" th:href="@{/app/statistical/toEventTwo}">2017年1-3月天河区火灾警情基本数据</a></li>
									</ul>
								</div>
								<div id="item2" class="mui-control-content">
									<ul class="mui-table-view">
									    <li class="mui-table-view-cell"><a class="mui-navigate-right" th:href="@{/app/statistical/toPunishOne}">2015年1-12月份天河区消防执法情况</a></li>
									    <li class="mui-table-view-cell"><a class="mui-navigate-right" th:href="@{/app/statistical/toPunishTwo}">2016年1-12月份天河区消防执法情况</a></li>
									    <li class="mui-table-view-cell"><a class="mui-navigate-right" th:href="@{/app/statistical/toPunishThree}">2017年1-3月天河区消防执法情况</a></li>
									</ul>
								</div>
							</div>
							<!-- <div id="container" style="width:100%;height:400px;border:1px solid red"></div> -->
							
							<!-- 内容区域 end -->
						</div>
					</div>
				</div>
				<!-- off-canvas backdrop -->
				<div class="mui-off-canvas-backdrop"></div>
			</div>
		</div>
 	<script th:src="@{/js/mui.js}"></script>
	<script th:src="@{/js/normal.js}"></script>
	<script type="text/javascript" th:src="@{http://api.map.baidu.com/api?v=2.0&ak=LXtbxUBZfNBXjuwrAljAiHIo}"></script>
	<script th:inline="javascript">
		mui.init();
		
		//var point = new BMap.Point(113.36083333333, 23.124444444444444446);
		var pointx;
		var pointy;
        
        var myGeo = new BMap.Geocoder();
        var addre = '广州市天河区体育东路体育西横街221号(广州市天河区体育西幼儿园)';
        //var addre = '广州市天河区长福路167号';
        myGeo.getPoint(addre,function(point){
        	if (point) {
	        	//经度
	       	    pointx = point.lng;
	       	    //纬度
	       	    pointy = point.lat;
	       	 var map = new BMap.Map("container");
	         var point = new BMap.Point(pointx, pointy);
	 		map.centerAndZoom(point, 13);
	         map.enableScrollWheelZoom(true);
	         var marker = new BMap.Marker(point);
	         map.addOverlay(marker);
        	}
       	},'广州');
        
	</script>
</body>
</html>
